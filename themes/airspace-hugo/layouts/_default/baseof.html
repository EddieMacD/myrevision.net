<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body onload="initialiseBasic()">
	{{- partialCached "preloader.html" . -}}
	{{- partial "header.html" . -}}
	{{- partial "error-bars.html" . -}}
	{{- block "main" . }}{{- end }}
	{{- partialCached "footer.html" . -}}
</body>

</html>
