{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index site.Data site.Language.Lang }}

{{ if $data.test.test.enable }}
{{ with $data.test.test }}
<section class="about section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="about-img">
          <img class="img-responsive" src="{{ .image | relURL }}">
        </div>
      </div>
      <!-- main text content -->
      <div class="col-md-6"> 
        <p>{{ .content }}</p>       
      </div>
    </div>
    
  </div>
</section>
{{ end }}
{{ end }}

{{ end }}
