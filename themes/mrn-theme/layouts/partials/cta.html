{{ $data := index site.Data site.Language.Lang }}
{{ with $data.homepage.cta }}
<section class="secondary-box-header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="block">        
          <div class="secondary-section-title">
            <h2>We're here to help</h2>          
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="call-to-action bg-1 section-sm overly" style="background-image: url('{{.bg_image | absURL }}');">
  <div class="container">    
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{{ .title | markdownify }}</h2>
          <!--<p>{{ .content | markdownify }}</p>-->
          {{ if .button.enable }}
          {{ with .button }}
          <a class="btn btn-main" href="{{ .link | relLangURL }}">{{ .label }}</a>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
